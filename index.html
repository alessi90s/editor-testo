<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor di Testo - Piccolo Quaderno</title>
  <!-- Foglio di stile di Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Stili personalizzati -->
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .notebook {
      width: 1240px; /* Due pagine A6 affiancate con margini */
      margin: 50px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      width: 420px; /* Larghezza approssimativa di una pagina A6 */
      height: 594px; /* Altezza approssimativa di una pagina A6 */
      background-color: #fff;
      margin: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      position: relative;
    }

    .page::before, .page::after {
      content: '';
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .page::before {
      left: -5px;
      border-left: 2px solid #ccc;
    }

    .page::after {
      right: -5px;
      border-right: 2px solid #ccc;
    }

    .toolbar {
      text-align: center;
      margin-bottom: 20px;
    }

    #save-button {
      padding: 10px 20px;
      font-size: 16px;
    }

    /* Nascondi la barra degli strumenti di Quill */
    .ql-toolbar {
      display: none;
    }

    /* Stile del cursore */
    .ql-editor {
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div class="toolbar">
    <button id="save-button">Salva come PDF</button>
  </div>

  <!-- Contenitore del quaderno -->
  <div class="notebook">
    <!-- Pagina sinistra -->
    <div id="page-left" class="page">
      <div id="editor-left" class="editor"></div>
    </div>
    <!-- Pagina destra -->
    <div id="page-right" class="page">
      <div id="editor-right" class="editor"></div>
    </div>
  </div>

  <!-- Script delle librerie -->
  <!-- Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Script per il suono di digitazione -->
  <audio id="type-sound" src="https://www.soundjay.com/mechanical/sounds/typewriter-key-1.mp3" preload="auto"></audio>

  <!-- Script personalizzato -->
  <script>
    // Inizializzazione degli editor Quill
    var quillLeft = new Quill('#editor-left', {
      theme: 'snow'
    });

    var quillRight = new Quill('#editor-right', {
      theme: 'snow'
    });

    // Funzione per aggiungere suono di digitazione e ritardo
    function addTypingEffects(editor) {
      const typeSound = document.getElementById('type-sound');
      const input = editor.root;

      let isTyping = false;

      input.addEventListener('keydown', function(e) {
        if (!isTyping) {
          isTyping = true;
          e.preventDefault();

          setTimeout(() => {
            // Riproduci il suono
            typeSound.currentTime = 0;
            typeSound.play();

            // Inserisci il carattere dopo un leggero ritardo
            const selection = editor.getSelection();
            const key = e.key;

            if (key === 'Backspace') {
              editor.deleteText(selection.index - 1, 1);
            } else if (key.length === 1) {
              editor.insertText(selection.index, key);
              editor.setSelection(selection.index + 1, 0);
            }

            isTyping = false;
          }, 100); // Ritardo di 100ms
        }
      });
    }

    addTypingEffects(quillLeft);
    addTypingEffects(quillRight);

    // Funzione per salvare come PDF
    document.getElementById('save-button').addEventListener('click', function() {
      const { jsPDF } = window.jspdf;
      var doc = new jsPDF('portrait', 'pt', [840, 594]); // Dimensioni per due pagine A6 affiancate

      // Cattura le pagine come canvas
      Promise.all([
        html2canvas(document.querySelector("#page-left")),
        html2canvas(document.querySelector("#page-right"))
      ]).then(function(canvases) {
        // Aggiungi la pagina sinistra
        var imgDataLeft = canvases[0].toDataURL('image/png');
        doc.addImage(imgDataLeft, 'PNG', 0, 0, 420, 594);

        // Aggiungi la pagina destra
        var imgDataRight = canvases[1].toDataURL('image/png');
        doc.addImage(imgDataRight, 'PNG', 420, 0, 420, 594);

        // Salva il PDF
        doc.save('quaderno.pdf');
      });
    });
  </script>
</body>
</html>
