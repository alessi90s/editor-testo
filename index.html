<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor di Testo - Quaderno</title>
  <!-- Foglio di stile di Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Stili personalizzati -->
  <style>
    body {
      background-color: #e9e7df;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .toolbar-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .notebook {
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .page {
      width: 100%;
      max-width: 600px;
      height: 800px;
      background-color: #fff;
      margin: 10px;
      padding: 40px 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      background-image: linear-gradient(to bottom, transparent 30px, #c8c8c8 31px);
      background-size: 100% 31px;
      border: 1px solid #ccc;
    }

    .page:before {
      content: '';
      position: absolute;
      top: 0;
      left: 60px; /* Sposta la linea verticale a destra */
      bottom: 0;
      width: 2px;
      background-color: #d3d3d3;
    }

    .spiral {
      position: absolute;
      top: 20px;
      left: 15px;
      width: 20px;
      height: calc(100% - 40px);
      background-image: radial-gradient(circle at center, #888 2px, transparent 2px);
      background-size: 4px 25px;
      background-repeat: repeat-y;
    }

    /* Stile dell'editor */
    .ql-editor {
      font-size: 16px;
      line-height: 31px; /* Deve corrispondere all'altezza delle linee di sfondo */
      min-height: 720px;
      padding: 0;
      background-color: transparent;
      padding-left: 75px; /* Spazio per la spirale e il margine sinistro */
      padding-top: 15px; /* Per centrare verticalmente il testo tra le linee */
    }

    /* Rimuovere i bordi dell'editor Quill */
    .ql-container.ql-snow {
      border: none;
    }

    .ql-toolbar.ql-snow {
      border: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    /* Pulsante Salva */
    #save-button {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .page {
        height: auto;
        min-height: 500px;
      }
    }
  </style>
</head>
<body>

  <!-- Toolbar personalizzata -->
  <div class="toolbar-container">
    <div id="toolbar">
      <!-- Aggiungi gli strumenti che desideri -->
      <select class="ql-font"></select>
      <select class="ql-size"></select>
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
      <select class="ql-color"></select>
      <select class="ql-background"></select>
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <button class="ql-clean"></button>
    </div>
  </div>

  <!-- Contenitore del quaderno -->
  <div class="notebook">
    <div class="page">
      <div class="spiral"></div>
      <div id="editor" class="editor"></div>
    </div>
  </div>

  <!-- Pulsante Salva -->
  <button id="save-button">Salva come PDF</button>

  <!-- Script delle librerie -->
  <!-- Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Script personalizzato -->
  <script>
    // Inizializzazione dell'editor Quill
    var toolbarOptions = [
      [{ 'font': [] }],
      [{ 'size': ['small', false, 'large', 'huge'] }],
      ['bold', 'italic', 'underline', 'strike'],
      [{ 'color': [] }, { 'background': [] }],
      [{ 'list': 'ordered' }, { 'list': 'bullet' }],
      ['clean']
    ];

    var quill = new Quill('#editor', {
      modules: {
        toolbar: '#toolbar'
      },
      theme: 'snow'
    });

    // Funzione per salvare come PDF
    document.getElementById('save-button').addEventListener('click', function() {
      const { jsPDF } = window.jspdf;
      var doc = new jsPDF('portrait', 'pt', 'a4');

      // Cattura la pagina come canvas
      html2canvas(document.querySelector(".page")).then(function(canvas) {
        var imgData = canvas.toDataURL('image/png');
        var imgWidth = doc.internal.pageSize.getWidth();
        var imgHeight = canvas.height * imgWidth / canvas.width;

        doc.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);
        doc.save('quaderno.pdf');
      });
    });
  </script>
</body>
</html>
