<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor di Testo - Piccolo Quaderno</title>
  <!-- Foglio di stile di Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Stili personalizzati -->
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .toolbar-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .notebook {
      max-width: 900px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
    }

    .page {
      width: 100%;
      max-width: 400px;
      height: 500px;
      background-color: #fff;
      margin: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      position: relative;
    }

    @media (min-width: 800px) {
      .page {
        width: 45%;
      }
    }

    /* Stile del cursore */
    .ql-editor {
      font-size: 16px;
      line-height: 1.5;
      min-height: 460px;
    }

    /* Personalizza la toolbar di Quill */
    .ql-toolbar.ql-snow {
      border: none;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .ql-container.ql-snow {
      border: none;
    }

    /* Pulsante Salva */
    #save-button {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
    }

  </style>
</head>
<body>

  <!-- Toolbar personalizzata -->
  <div class="toolbar-container">
    <div id="toolbar">
      <!-- Aggiungi gli strumenti che desideri -->
      <select class="ql-font"></select>
      <select class="ql-size"></select>
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
      <select class="ql-color"></select>
      <select class="ql-background"></select>
      <button class="ql-clean"></button>
    </div>
  </div>

  <!-- Contenitore del quaderno -->
  <div class="notebook">
    <!-- Pagina sinistra -->
    <div id="editor-left" class="page"></div>
    <!-- Pagina destra -->
    <div id="editor-right" class="page"></div>
  </div>

  <!-- Pulsante Salva -->
  <button id="save-button">Salva come PDF</button>

  <!-- Script delle librerie -->
  <!-- Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Script per il suono di digitazione (opzionale) -->
  <!-- <audio id="type-sound" src="URL_DEL_SUONO" preload="auto"></audio> -->

  <!-- Script personalizzato -->
  <script>
    // Inizializzazione degli editor Quill
    var toolbarOptions = [
      [{ 'font': [] }],
      [{ 'size': ['small', false, 'large', 'huge'] }],
      ['bold', 'italic', 'underline', 'strike'],
      [{ 'color': [] }, { 'background': [] }],
      ['clean']
    ];

    var quillLeft = new Quill('#editor-left', {
      modules: {
        toolbar: '#toolbar'
      },
      theme: 'snow'
    });

    var quillRight = new Quill('#editor-right', {
      modules: {
        toolbar: false
      },
      theme: 'snow'
    });

    // Funzione per salvare come PDF
    document.getElementById('save-button').addEventListener('click', function() {
      const { jsPDF } = window.jspdf;
      var doc = new jsPDF('portrait', 'pt', 'a4');

      // Cattura le pagine come canvas
      Promise.all([
        html2canvas(document.querySelector("#editor-left")),
        html2canvas(document.querySelector("#editor-right"))
      ]).then(function(canvases) {
        // Aggiungi la pagina sinistra
        var imgDataLeft = canvases[0].toDataURL('image/png');
        doc.addImage(imgDataLeft, 'PNG', 40, 40, 250, 400);

        // Aggiungi la pagina destra
        var imgDataRight = canvases[1].toDataURL('image/png');
        doc.addImage(imgDataRight, 'PNG', 300, 40, 250, 400);

        // Salva il PDF
        doc.save('quaderno.pdf');
      });
    });

    // Opzionale: Aggiungere suono di digitazione (rimuovere i commenti se necessario)
    /*
    function addTypingSound(editor) {
      const typeSound = document.getElementById('type-sound');
      editor.root.addEventListener('keydown', function(e) {
        if (typeSound) {
          typeSound.currentTime = 0;
          typeSound.play();
        }
      });
    }

    addTypingSound(quillLeft);
    addTypingSound(quillRight);
    */

  </script>
</body>
</html>
