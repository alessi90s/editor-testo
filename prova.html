<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor di Testo - Quaderno A4</title>
  <!-- Foglio di stile di Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Icone per la toolbar -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Stili personalizzati -->
  <style>
    body {
      background-color: #f0f0f0; /* Sfondo chiaro per la pagina HTML */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .toolbar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff; /* Sfondo bianco per la toolbar */
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .editor-container {
      width: 210mm; /* Larghezza A4 */
      margin: 20px auto;
      background-color: #e9e7df; /* Sfondo simile alla carta */
      padding: 0;
      box-sizing: border-box;
      position: relative;
    }

    .page {
      width: 100%;
      height: 297mm; /* Altezza A4 */
      background-color: #fff;
      margin: 0 auto 40px auto; /* Spazio tra le pagine */
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      page-break-after: always;
      background-image: linear-gradient(to bottom, transparent 30px, #c8c8c8 31px);
      background-size: 100% 31px;
      border: 1px solid #ccc;
    }

    .page:before {
      content: '';
      position: absolute;
      top: 0;
      left: 60px; /* Sposta la linea verticale a destra */
      bottom: 0;
      width: 2px;
      background-color: #d3d3d3;
    }

    .spiral {
      position: absolute;
      top: 20px;
      left: 15px;
      width: 20px;
      height: calc(100% - 40px);
      background-image: radial-gradient(circle at center, #888 2px, transparent 2px);
      background-size: 4px 25px;
      background-repeat: repeat-y;
    }

    .ql-editor {
      font-size: 14pt;
      line-height: 31px; /* Deve corrispondere all'altezza delle linee di sfondo */
      height: calc(297mm - 40mm); /* Altezza pagina meno margini */
      padding: 0;
      background-color: transparent;
      padding-left: 75px; /* Spazio per la spirale e il margine sinistro */
      padding-top: 15px; /* Per centrare verticalmente il testo tra le linee */
      box-sizing: border-box;
      overflow: hidden;
    }

    /* Rimuovere i bordi dell'editor Quill */
    .ql-container.ql-snow {
      border: none;
    }

    .ql-toolbar.ql-snow {
      border: none;
    }

    /* Bottoni per spostare il testo */
    .ql-move-up::before {
      content: '\f062';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
    }
    .ql-move-down::before {
      content: '\f063';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
    }
    .ql-save::before {
      content: '\f0c7';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
    }

    /* Nascondi il pulsante originale "Salva" */
    #save-button {
      display: none;
    }

    /* Responsive */
    @media print {
      body {
        background-color: #fff;
      }
      .page {
        box-shadow: none;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Toolbar personalizzata -->
  <div class="toolbar-container">
    <div id="toolbar">
      <!-- Aggiungi gli strumenti che desideri -->
      <select class="ql-font"></select>
      <select class="ql-size"></select>
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
      <select class="ql-color"></select>
      <select class="ql-background"></select>
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <button class="ql-align" value=""></button>
      <button class="ql-align" value="center"></button>
      <button class="ql-align" value="right"></button>
      <button class="ql-align" value="justify"></button>
      <!-- Bottoni per spostare il testo -->
      <button class="ql-move-up"></button>
      <button class="ql-move-down"></button>
      <!-- Pulsante Salva come icona -->
      <button class="ql-save"></button>
      <button class="ql-clean"></button>
    </div>
  </div>

  <!-- Contenitore delle pagine -->
  <div id="editor-container" class="editor-container">
    <!-- Prima pagina -->
    <div class="page">
      <div class="spiral"></div>
      <div class="editor" data-page="1"></div>
    </div>
  </div>

  <!-- Script delle librerie -->
  <!-- Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Font Awesome per le icone -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Script personalizzato -->
  <script>
    // Inizializzazione dell'editor Quill
    var toolbarOptions = [
      [{ 'font': [] }],
      [{ 'size': ['small', false, 'large', 'huge'] }],
      ['bold', 'italic', 'underline', 'strike'],
      [{ 'color': [] }, { 'background': [] }],
      [{ 'list': 'ordered' }, { 'list': 'bullet' }],
      [{ 'align': [] }],
      ['move-up', 'move-down'], // Bottoni per spostare il testo
      ['save'], // Pulsante Salva
      ['clean']
    ];

    var quillEditors = [];

    function initializeQuillEditor(editorDiv) {
      var quill = new Quill(editorDiv, {
        modules: {
          toolbar: editorDiv.getAttribute('data-page') === '1' ? '#toolbar' : false,
          keyboard: {
            bindings: {
              'enter': {
                key: 13,
                handler: function(range, context) {
                  var editorContent = this.quill.root;
                  var maxHeight = editorContent.clientHeight;
                  var lineHeight = parseInt(window.getComputedStyle(editorContent).lineHeight);
                  var currentHeight = editorContent.scrollHeight;
                  if (currentHeight + lineHeight > maxHeight) {
                    // Se è l'ultima pagina, aggiungi una nuova pagina
                    if (editorDiv.parentElement.nextSibling === null) {
                      addPage();
                    }
                    // Sposta il focus al nuovo editor
                    var nextEditorDiv = editorDiv.parentElement.nextSibling.querySelector('.editor');
                    var nextQuill = quillEditors[parseInt(nextEditorDiv.getAttribute('data-page')) - 1];
                    nextQuill.focus();
                    return false; // Impedisce l'inserimento di nuovi caratteri
                  }
                  return true;
                }
              }
            }
          }
        },
        theme: 'snow'
      });

      // Aggiungi l'editor all'array
      quillEditors.push(quill);

      return quill;
    }

    // Funzione per aggiungere una nuova pagina
    function addPage() {
      var pageCount = document.querySelectorAll('.page').length + 1;

      var newPage = document.createElement('div');
      newPage.className = 'page';
      var spiral = document.createElement('div');
      spiral.className = 'spiral';
      newPage.appendChild(spiral);
      var newEditorDiv = document.createElement('div');
      newEditorDiv.className = 'editor';
      newEditorDiv.setAttribute('data-page', pageCount);
      newPage.appendChild(newEditorDiv);
      editorContainer.appendChild(newPage);

      initializeQuillEditor(newEditorDiv);
    }

    var editorContainer = document.getElementById('editor-container');
    var firstEditorDiv = document.querySelector('.editor');
    firstEditorDiv.setAttribute('data-page', '1');

    // Inizializza il primo editor
    var quill = initializeQuillEditor(firstEditorDiv);

    // Aggiungi funzionalità per spostare il testo
    function adjustTextPosition(quill, direction) {
      var currentMarginTop = parseInt(quill.root.style.marginTop) || 0;
      var newMarginTop = currentMarginTop + (direction * 5); // Muovi di 5px
      // Limita il movimento all'interno della pagina
      var maxMovement = 15; // Massimo movimento consentito
      if (newMarginTop > maxMovement) newMarginTop = maxMovement;
      if (newMarginTop < -maxMovement) newMarginTop = -maxMovement;
      quill.root.style.marginTop = newMarginTop + 'px';
    }

    // Aggiungi i bottoni per spostare il testo e per salvare
    var icons = Quill.import('ui/icons');
    icons['move-up'] = '<i class="fas fa-arrow-up"></i>';
    icons['move-down'] = '<i class="fas fa-arrow-down"></i>';
    icons['save'] = '<i class="fas fa-save"></i>';

    // Eventi per i bottoni personalizzati
    var toolbar = quill.getModule('toolbar');
    toolbar.addHandler('move-up', function() {
      adjustTextPosition(quill, -1);
    });
    toolbar.addHandler('move-down', function() {
      adjustTextPosition(quill, 1);
    });
    toolbar.addHandler('save', function() {
      saveAsPDF();
    });

    // Funzione per salvare come PDF
    function saveAsPDF() {
      const { jsPDF } = window.jspdf;
      var doc = new jsPDF('p', 'mm', 'a4');

      var pages = document.querySelectorAll('.page');
      var totalPages = pages.length;

      function addPageToPDF(index) {
        if (index >= totalPages) {
          doc.save('documento.pdf');
          return;
        }

        html2canvas(pages[index], { scale: 2 }).then(function(canvas) {
          // Riduci la qualità dell'immagine per ridurre la dimensione del PDF
          var imgData = canvas.toDataURL('image/jpeg', 0.5); // Qualità 50%
          var imgWidth = 210;
          var pageHeight = 297;
          var imgHeight = canvas.height * imgWidth / canvas.width;

          doc.addImage(imgData, 'JPEG', 0, 0, imgWidth, imgHeight);

          if (index < totalPages - 1) {
            doc.addPage();
          }

          addPageToPDF(index + 1);
        });
      }

      addPageToPDF(0);
    }
  </script>
</body>
</html>
