<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor di Testo - Quaderno A4</title>
  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Font Awesome per le icone -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Stili personalizzati -->
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .toolbar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .editor-container {
      width: 210mm;
      margin: 20px auto;
      padding: 0;
      box-sizing: border-box;
      position: relative;
    }

    .page {
      width: 100%;
      height: 297mm;
      background-color: #fff;
      margin: 0 auto 40px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      page-break-after: always;
      background-image: linear-gradient(to bottom, transparent 30px, #c8c8c8 31px);
      background-size: 100% 31px;
      border: 1px solid #ccc;
    }

    .page:before {
      content: '';
      position: absolute;
      top: 0;
      left: 60px;
      bottom: 0;
      width: 2px;
      background-color: #d3d3d3;
    }

    .spiral {
      position: absolute;
      top: 20px;
      left: 15px;
      width: 20px;
      height: calc(100% - 40px);
      background-image: radial-gradient(circle at center, #888 2px, transparent 2px);
      background-size: 4px 25px;
      background-repeat: repeat-y;
    }

    .ql-editor {
      font-size: 14pt;
      line-height: 31px;
      height: calc(297mm - 40mm);
      padding: 0;
      background-color: transparent;
      padding-left: 75px;
      padding-top: 15px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .ql-container.ql-snow {
      border: none;
    }

    .ql-toolbar.ql-snow {
      border: none;
    }

    /* Bottoni per regolare la posizione del testo */
    .ql-move-up::before {
      content: '\f062';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
    }
    .ql-move-down::before {
      content: '\f063';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
    }
    .ql-save::before {
      content: '\f0c7';
      font-family: 'Font Awesome 6 Free';
      font-weight: 900;
    }

    /* Nascondi il pulsante originale "Salva" */
    #save-button {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div class="toolbar-container">
    <div id="toolbar">
      <!-- Opzioni della toolbar -->
      <select class="ql-font"></select>
      <select class="ql-size"></select>
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
      <select class="ql-color"></select>
      <select class="ql-background"></select>
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <button class="ql-align" value=""></button>
      <button class="ql-align" value="center"></button>
      <button class="ql-align" value="right"></button>
      <button class="ql-align" value="justify"></button>
      <!-- Bottoni per regolare la posizione del testo -->
      <button class="ql-move-up"></button>
      <button class="ql-move-down"></button>
      <!-- Pulsante Salva -->
      <button class="ql-save"></button>
      <button class="ql-clean"></button>
    </div>
  </div>

  <!-- Contenitore dell'editor -->
  <div id="editor-container" class="editor-container">
    <!-- Prima pagina -->
    <div class="page">
      <div class="spiral"></div>
      <div class="editor" data-page="1"></div>
    </div>
  </div>

  <!-- Script -->
  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Font Awesome JS -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Script personalizzato -->
  <script>
    var quillEditors = [];
    var currentPage = 0;

    function initializeQuillEditor(editorDiv) {
      var quill = new Quill(editorDiv, {
        modules: {
          toolbar: editorDiv.getAttribute('data-page') === '1' ? '#toolbar' : false
        },
        theme: 'snow'
      });

      quill.on('text-change', function(delta, oldDelta, source) {
        checkContentHeight(quill, editorDiv);
      });

      quillEditors.push(quill);

      return quill;
    }

    function checkContentHeight(quill, editorDiv) {
      var editorContent = quill.root;
      var maxHeight = editorContent.clientHeight;
      var currentHeight = editorContent.scrollHeight;

      if (currentHeight > maxHeight) {
        // Sposta l'ultima linea nella nuova pagina
        var lastLine = quill.getLine(quill.getLength() - 2);
        var lineContent = quill.getContents(lastLine[1].index, lastLine[0].length + 1);

        // Rimuovi l'ultima linea dall'editor corrente
        quill.deleteText(lastLine[1].index, lastLine[0].length + 1);

        // Aggiungi una nuova pagina
        var newPage = addPage();
        var newQuill = quillEditors[quillEditors.length - 1];

        // Inserisci la linea nel nuovo editor
        newQuill.setContents(lineContent);

        // Imposta il focus sul nuovo editor
        newQuill.focus();
      }
    }

    function addPage() {
      var pageCount = document.querySelectorAll('.page').length + 1;

      var newPage = document.createElement('div');
      newPage.className = 'page';
      var spiral = document.createElement('div');
      spiral.className = 'spiral';
      newPage.appendChild(spiral);
      var newEditorDiv = document.createElement('div');
      newEditorDiv.className = 'editor';
      newEditorDiv.setAttribute('data-page', pageCount);
      newPage.appendChild(newEditorDiv);
      document.getElementById('editor-container').appendChild(newPage);

      initializeQuillEditor(newEditorDiv);

      return newPage;
    }

    // Inizializza il primo editor
    var firstEditorDiv = document.querySelector('.editor');
    firstEditorDiv.setAttribute('data-page', '1');
    var quill = initializeQuillEditor(firstEditorDiv);

    // Funzioni per regolare la posizione del testo
    function adjustTextPosition(quill, direction) {
      var currentMarginTop = parseInt(quill.root.style.marginTop) || 0;
      var newMarginTop = currentMarginTop + (direction * 5);
      var maxMovement = 15;
      if (newMarginTop > maxMovement) newMarginTop = maxMovement;
      if (newMarginTop < -maxMovement) newMarginTop = -maxMovement;
      quill.root.style.marginTop = newMarginTop + 'px';
    }

    // Aggiungi gestori per i bottoni personalizzati della toolbar
    var toolbar = quill.getModule('toolbar');
    toolbar.addHandler('move-up', function() {
      adjustTextPosition(quill, -1);
    });
    toolbar.addHandler('move-down', function() {
      adjustTextPosition(quill, 1);
    });
    toolbar.addHandler('save', function() {
      saveAsPDF();
    });

    // Funzione per salvare come PDF
    function saveAsPDF() {
      const { jsPDF } = window.jspdf;
      var doc = new jsPDF('p', 'mm', 'a4');

      var pages = document.querySelectorAll('.page');
      var totalPages = pages.length;

      function addPageToPDF(index) {
        if (index >= totalPages) {
          doc.save('documento.pdf');
          return;
        }

        html2canvas(pages[index], { scale: 2 }).then(function(canvas) {
          var imgData = canvas.toDataURL('image/jpeg', 0.5);
          var imgWidth = 210;
          var pageHeight = 297;
          var imgHeight = canvas.height * imgWidth / canvas.width;

          doc.addImage(imgData, 'JPEG', 0, 0, imgWidth, imgHeight);

          if (index < totalPages - 1) {
            doc.addPage();
          }

          addPageToPDF(index + 1);
        });
      }

      addPageToPDF(0);
    }
  </script>
</body>
</html>
