<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor di Testo - Quaderno A4</title>
  <!-- CKEditor 5 -->
  <script src="https://cdn.ckeditor.com/ckeditor5/39.0.0/classic/ckeditor.js"></script>
  <!-- html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <!-- Stili personalizzati -->
  <style>
    body {
      background-color: #f0f0f0;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .toolbar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .editor-container {
      width: 210mm;
      margin: 20px auto;
      position: relative;
    }

    .page {
      width: 100%;
      height: 297mm;
      background-color: #fff;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      page-break-after: always;
      border: 1px solid #ccc;
    }

    .page:before {
      content: '';
      position: absolute;
      top: 0;
      left: 60px;
      bottom: 0;
      width: 2px;
      background-color: #d3d3d3;
    }

    .spiral {
      position: absolute;
      top: 20px;
      left: 15px;
      width: 20px;
      height: calc(100% - 40px);
      background-image: radial-gradient(circle at center, #888 2px, transparent 2px);
      background-size: 4px 25px;
      background-repeat: repeat-y;
    }

    .ck-editor__editable_inline {
      font-size: 14pt;
      line-height: 31px;
      height: calc(297mm - 40mm);
      padding-left: 75px;
      padding-top: 15px;
      background-image: linear-gradient(to bottom, transparent 30px, #c8c8c8 31px);
      background-size: 100% 31px;
      box-sizing: border-box;
      overflow: hidden;
    }

    .ck-editor__editable_inline:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <!-- Toolbar personalizzata -->
  <div class="toolbar-container">
    <!-- La toolbar sarà generata dinamicamente da CKEditor -->
  </div>

  <!-- Contenitore delle pagine -->
  <div id="editor-container" class="editor-container">
    <!-- Le pagine saranno aggiunte dinamicamente -->
  </div>

  <!-- Script personalizzato -->
  <script>
    // Inizializzazione dell'editor
    let editors = [];
    let currentPage = 1;

    function createEditor(pageNumber) {
      const page = document.createElement('div');
      page.className = 'page';

      const spiral = document.createElement('div');
      spiral.className = 'spiral';
      page.appendChild(spiral);

      const editorDiv = document.createElement('div');
      editorDiv.id = 'editor-' + pageNumber;
      page.appendChild(editorDiv);

      document.getElementById('editor-container').appendChild(page);

      ClassicEditor
        .create(editorDiv, {
          toolbar: {
            container: '.toolbar-container',
            items: [
              'heading', '|',
              'bold', 'italic', 'underline', 'strikethrough', '|',
              'fontColor', 'fontBackgroundColor', '|',
              'bulletedList', 'numberedList', '|',
              'alignment', '|',
              'undo', 'redo'
            ]
          },
          heading: {
            options: [
              { model: 'paragraph', title: 'Paragrafo', class: 'ck-heading_paragraph' },
              { model: 'heading1', view: 'h1', title: 'Titolo 1', class: 'ck-heading_heading1' },
              { model: 'heading2', view: 'h2', title: 'Titolo 2', class: 'ck-heading_heading2' }
            ]
          },
          // Configurazione aggiuntiva
        })
        .then(editor => {
          editors.push(editor);

          // Limitare l'altezza del contenuto
          editor.model.document.on('change:data', () => {
            limitEditorContent(editor);
          });
        })
        .catch(error => {
          console.error(error);
        });
    }

    function limitEditorContent(editor) {
      const view = editor.editing.view;
      const editable = view.document.getRoot();

      // Calcolo dell'altezza non supportato direttamente
      // Potresti implementare una logica personalizzata se necessario
    }

    // Creiamo la prima pagina
    createEditor(currentPage);

    // Funzione per aggiungere una nuova pagina manualmente
    function addNewPage() {
      currentPage++;
      createEditor(currentPage);
    }

    // Pulsante per aggiungere una nuova pagina
    const addPageButton = document.createElement('button');
    addPageButton.textContent = 'Nuova Pagina';
    addPageButton.addEventListener('click', addNewPage);
    document.querySelector('.toolbar-container').appendChild(addPageButton);

    // Funzione per salvare come PDF
    function saveAsPDF() {
      const element = document.getElementById('editor-container');
      const opt = {
        margin:       [0, 0, 0, 0],
        filename:     'documento.pdf',
        image:        { type: 'jpeg', quality: 0.5 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().from(element).set(opt).save();
    }

    // Pulsante per salvare come PDF
    const saveButton = document.createElement('button');
    saveButton.textContent = 'Salva come PDF';
    saveButton.addEventListener('click', saveAsPDF);
    document.querySelector('.toolbar-container').appendChild(saveButton);

    // Controlli per regolare la posizione verticale del testo
    const moveUpButton = document.createElement('button');
    moveUpButton.textContent = '↑';
    moveUpButton.addEventListener('click', () => adjustTextPosition(-1));
    document.querySelector('.toolbar-container').appendChild(moveUpButton);

    const moveDownButton = document.createElement('button');
    moveDownButton.textContent = '↓';
    moveDownButton.addEventListener('click', () => adjustTextPosition(1));
    document.querySelector('.toolbar-container').appendChild(moveDownButton);

    function adjustTextPosition(direction) {
      const editor = editors[currentPage - 1];
      const view = editor.editing.view;
      const editable = view.document.getRoot();

      const currentMarginTop = parseInt(editable.getStyle('margin-top')) || 0;
      let newMarginTop = currentMarginTop + (direction * 5);

      // Limita il movimento
      if (newMarginTop > 15) newMarginTop = 15;
      if (newMarginTop < -15) newMarginTop = -15;

      view.change(writer => {
        writer.setStyle('margin-top', newMarginTop + 'px', editable);
      });
    }
  </script>
</body>
</html>
