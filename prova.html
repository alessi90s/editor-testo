<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Editor di Testo - Quaderno A4</title>
  <!-- Foglio di stile di Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- Stili personalizzati -->
  <style>
    body {
      background-color: #000; /* Sfondo nero */
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .toolbar-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff; /* Sfondo bianco per la toolbar */
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    #save-button {
      margin-left: 20px;
      padding: 8px 16px;
      font-size: 16px;
    }

    .editor-container {
      width: 210mm; /* Larghezza A4 */
      margin: 20px auto;
      background-color: #e9e7df; /* Sfondo simile alla carta */
      padding: 0;
      box-sizing: border-box;
      position: relative;
    }

    .page {
      width: 100%;
      height: 297mm; /* Altezza A4 */
      background-color: #fff;
      margin: 0 auto 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      page-break-after: always;
      background-image: linear-gradient(to bottom, transparent 30px, #c8c8c8 31px);
      background-size: 100% 31px;
      border: 1px solid #ccc;
    }

    .page:before {
      content: '';
      position: absolute;
      top: 0;
      left: 60px; /* Sposta la linea verticale a destra */
      bottom: 0;
      width: 2px;
      background-color: #d3d3d3;
    }

    .spiral {
      position: absolute;
      top: 20px;
      left: 15px;
      width: 20px;
      height: calc(100% - 40px);
      background-image: radial-gradient(circle at center, #888 2px, transparent 2px);
      background-size: 4px 25px;
      background-repeat: repeat-y;
    }

    .ql-editor {
      font-size: 14pt;
      line-height: 31px; /* Deve corrispondere all'altezza delle linee di sfondo */
      min-height: calc(297mm - 40mm); /* Altezza pagina meno margini */
      padding: 0;
      background-color: transparent;
      padding-left: 75px; /* Spazio per la spirale e il margine sinistro */
      padding-top: 15px; /* Per centrare verticalmente il testo tra le linee */
      box-sizing: border-box;
    }

    /* Rimuovere i bordi dell'editor Quill */
    .ql-container.ql-snow {
      border: none;
    }

    .ql-toolbar.ql-snow {
      border: none;
    }

    /* Pulsante Salva */
    #save-button {
      margin-left: 20px;
      padding: 8px 16px;
      font-size: 16px;
    }

    /* Responsive */
    @media print {
      body {
        background-color: #fff;
      }
      .page {
        box-shadow: none;
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Toolbar personalizzata -->
  <div class="toolbar-container">
    <div id="toolbar">
      <!-- Aggiungi gli strumenti che desideri -->
      <select class="ql-font"></select>
      <select class="ql-size"></select>
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
      <select class="ql-color"></select>
      <select class="ql-background"></select>
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <button class="ql-align" value=""></button>
      <button class="ql-align" value="center"></button>
      <button class="ql-align" value="right"></button>
      <button class="ql-align" value="justify"></button>
      <button class="ql-clean"></button>
    </div>
    <!-- Pulsante Salva -->
    <button id="save-button">Salva come PDF</button>
  </div>

  <!-- Contenitore delle pagine -->
  <div id="editor-container" class="editor-container">
    <!-- Prima pagina -->
    <div class="page">
      <div class="spiral"></div>
      <div id="editor" class="editor"></div>
    </div>
  </div>

  <!-- Script delle librerie -->
  <!-- Quill -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <!-- Script personalizzato -->
  <script>
    // Inizializzazione dell'editor Quill
    var toolbarOptions = [
      [{ 'font': [] }],
      [{ 'size': ['small', false, 'large', 'huge'] }],
      ['bold', 'italic', 'underline', 'strike'],
      [{ 'color': [] }, { 'background': [] }],
      [{ 'list': 'ordered' }, { 'list': 'bullet' }],
      [{ 'align': [] }],
      ['clean']
    ];

    var quill = new Quill('#editor', {
      modules: {
        toolbar: '#toolbar'
      },
      theme: 'snow'
    });

    // Variabili per la gestione delle pagine
    var editorContainer = document.getElementById('editor-container');
    var pageHeight = document.querySelector('.page').offsetHeight;
    var quillEditors = [quill];

    // Funzione per aggiungere una nuova pagina
    function addPage() {
      var newPage = document.createElement('div');
      newPage.className = 'page';
      var spiral = document.createElement('div');
      spiral.className = 'spiral';
      newPage.appendChild(spiral);
      var newEditorDiv = document.createElement('div');
      newEditorDiv.className = 'editor';
      newPage.appendChild(newEditorDiv);
      editorContainer.appendChild(newPage);

      // Inizializza un nuovo editor Quill sulla nuova pagina
      var newQuill = new Quill(newEditorDiv, {
        modules: {
          toolbar: false
        },
        theme: 'snow'
      });

      // Aggiungi il nuovo editor all'array
      quillEditors.push(newQuill);

      // Aggiorna la variabile quill per puntare al nuovo editor
      quill = newQuill;

      // Ascolta gli eventi di testo sul nuovo editor
      quill.on('text-change', checkContentHeight);
    }

    // Funzione per controllare l'overflow e aggiungere nuove pagine
    function checkContentHeight() {
      var editorContent = quill.root;
      if (editorContent.scrollHeight > editorContent.clientHeight) {
        // Taglia il contenuto in eccesso
        var excessLength = quill.getLength() - quill.getContents().length();
        var excessContent = quill.getContents(quill.getLength() - excessLength - 1, excessLength);

        // Rimuovi il contenuto in eccesso dall'editor corrente
        quill.deleteText(quill.getLength() - excessLength - 1, excessLength);

        // Aggiungi una nuova pagina e inserisci il contenuto in eccesso
        addPage();
        quill.setContents(excessContent);
      }
    }

    // Ascolta gli eventi di testo per controllare l'overflow
    quill.on('text-change', checkContentHeight);

    // Funzione per salvare come PDF
    document.getElementById('save-button').addEventListener('click', function() {
      const { jsPDF } = window.jspdf;
      var doc = new jsPDF('p', 'mm', 'a4');

      var pages = document.querySelectorAll('.page');
      var totalPages = pages.length;

      function addPageToPDF(index) {
        if (index >= totalPages) {
          doc.save('documento.pdf');
          return;
        }

        html2canvas(pages[index], { scale: 2 }).then(function(canvas) {
          var imgData = canvas.toDataURL('image/png');
          var imgWidth = 210;
          var pageHeight = 297;
          var imgHeight = canvas.height * imgWidth / canvas.width;

          doc.addImage(imgData, 'PNG', 0, 0, imgWidth, imgHeight);

          if (index < totalPages - 1) {
            doc.addPage();
          }

          addPageToPDF(index + 1);
        });
      }

      addPageToPDF(0);
    });
  </script>
</body>
</html>
